<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role - Blood Bank System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 380px;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #d9534f;
            margin-bottom: 40px;
            font-size: 26px;
            font-weight: bold;
            animation: slideDown 0.5s ease-in-out;
        }
        .role-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .role-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }
        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
        }
        .role-card h2 {
            color: #d9534f;
            font-size: 20px;
            margin: 0 0 10px;
        }
        .role-card p {
            color: #555;
            font-size: 16px;
        }
        .role-card .btn {
            background-color: #d9534f;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            width: 100%;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin-top: 10px;
        }
        .role-card .btn:hover {
            background-color: #c9302c;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Role</h1>
        <div class="role-container">
            <a href="user_temp/user_sign_in.html" class="role-card">
                <h2>Citizen (Blood Donation)</h2>
                <p>Donate blood and save lives. Join us as a citizen to contribute to the cause.</p>
                <button class="btn">Sign In</button>
            </a>
            <a href="institute_temp/institute_sign_in.html" class="role-card">
                <h2>Institutes</h2>
                <p>If you represent an institute, sign in to manage your contributions and activities.</p>
                <button class="btn">Sign In</button>
            </a>
        </div>
    </div>
</body>
</html>
