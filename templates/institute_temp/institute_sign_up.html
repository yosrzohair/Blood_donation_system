<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Signup & Login - Blood Bank System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin: 10px;
        }
        h1 {
            color: #d9534f;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #c9302c;
        }
        .login-link, .signup-link {
            margin-top: 10px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }
        .login-link:hover, .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Institute Signup</h1>
        <form action="institute_signup">
            <label for="institute_name">Institute Name:</label>
            <input type="text" name="institute_name" required>

            <label for="institute_type">Institute Type:</label>
            <select name="institute_type" required>
                <option value="hospital">Hospital</option>
                <option value="clinic">Clinic</option>
                <option value="blood_bank">Blood Bank</option>
                <option value="medical_center">Medical Center</option>
            </select>

            <label for="institute_address">Institute Address:</label>
            <input type="text" name="institute_address" required>

            <label for="institute_email">Institute Email:</label>
            <input type="email" name="institute_email" required>

            <label for="institute_phone">Institute Phone Number:</label>
            <input type="text" name="institute_phone" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <button type="submit" class="btn">Sign Up</button>
        </form>
        <a href="./institute_sign_in.html" class="login-link">Already have an account? Login</a>
    </div>

   
</body>
</html>
