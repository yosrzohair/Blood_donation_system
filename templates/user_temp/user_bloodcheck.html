<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Blood Type</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #a00;
            padding: 15px;
            color: white;
            font-size: 18px;
        }
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .text {
            flex: 1;
            padding-right: 20px;
            text-align: left;
        }
        .text h2 {
            font-style: italic;
            color: #a00;
        }
        .image img {
            width: 100%;
            height: auto;
            max-width: 300px;
            border-radius: 10px;
        }
        .form-group {
            margin-top: 15px;
            text-align: left;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #a00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        .btn:hover {
            background-color: #800;
        }
        .footer {
            background-color: #a00;
            padding: 15px;
            color: white;
            font-size: 16px;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <div class="header">Smart Blood Donation System</div>

    <div class="container">
        <div class="text">
            <h2>Find Out Your Blood Type</h2>
            <p>Not sure about your blood type? Request a test from the nearest hospital or visit a nearby clinic for a quick check!</p>

            <div class="form-group">
                <label>Find Nearest Hospital</label>
                <select>
                    <option>Khalda</option>
                    <option>Shmesani</option>
                    <option>Marj Al Hamam</option>
                </select>
            </div>

            <div class="form-group">
                <label>Book an appointment</label>
                <input type="date">
            </div>

            <button class="btn">Book</button>
        </div>
        <div class="image">
            <img src="./pictures/checkbloodtype.jpeg" alt="Check Blood Type">
        </div>
    </div>

    <div class="footer">Â© 2024 Smart Blood Donation System</div>

</body>
</html>
