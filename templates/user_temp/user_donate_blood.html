<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood</title>
    <style>
        /* Make the body take the full height of the screen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Use flexbox for the layout */
        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            text-align: center;
        }

        .header, .footer {
            background-color: #a00;
            padding: 15px;
            color: white;
            font-size: 18px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1; /* Makes the container take up available space */
        }

        h2 {
            color: #a00;
        }

        .form-group {
            text-align: left;
            margin-top: 15px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #a00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        .btn:hover {
            background-color: #800;
        }

        /* Footer will always be at the bottom */
        .footer {
            margin-top: auto; /* Push the footer to the bottom */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">Smart Blood Donation System</div>
    <div class="container">
        <h2>Donate Blood & Save Lives</h2>
        <p>Find the nearest hospital or blood bank in need and contribute to saving lives today!</p>
        
        <div class="form-group">
            <label>Choose Donation Center</label>
            <select>
                <option>Khalda</option>
                <option>Shmesani</option>
                <option>Marj Al Hamam</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Date and Time</label>
            <input type="datetime-local">
        </div>
        
        <button class="btn">Confirm Appointment</button>
    </div>
    <div class="footer">&copy; 2024 Smart Blood Donation System</div>
</body>
</html>
