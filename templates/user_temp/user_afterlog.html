<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Blood Donation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header, footer {
            background-color: #a50000;
            height: 60px;
        }

        header {
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
        }

        .search-bar input {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .search-bar button {
            background: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        .icons {
            font-size: 20px;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .username {
            font-weight: bold;
        }

        .banner {
            padding: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            margin: 20px auto;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #d9534f;
        }

        #hospitalimg {
            width: 100%;
            height: 50%;
            max-height: 200px; /* Adjust this as needed */
            border-radius: 15px;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .buttons button {
            background-color: #ffe5e5;
            border: none;
            padding: 15px;
            width: 150px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .buttons button:hover {
            background-color: #ffcccc;
        }

        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Smart Blood Donation System</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>üîç</button>
        </div>
        <div class="icons">
            <span class="bell">üîî</span>
        </div>
    </header>

    <main>
        <h2>Welcome <span class="username">Yosr_Dirani</span> !</h2>
        <div class="banner">
            <p>See the nearest hospitals to me</p>
            <img src="./pictures/hospital.jpeg" alt="hospital" id="hospitalimg">
        </div>
        <div class="buttons">
            <a href="user_bloodcheck.html"><button class="btn">Check Blood Type</button></a>
            <a href="user_donate_blood.html"><button>Donate <br> <strong>BLOOD</strong></button></a>
            <a href="user_donate_now.html"><button>Urgent <br> <strong>Donations</strong></button></a>
        </div>
    </main>

    <footer></footer>
</body>
</html>
