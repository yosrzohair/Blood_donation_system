<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-height: 90vh;
            overflow-y: auto;
           
        }
        h1, h2 {
            text-align: center;
            color: #d9534f;
        }

        
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender-label {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blood Bank System</h1>
        <h2>Help Us Save Lives</h2>
        <form action="submit">
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" required>

            <label for="secondname">Second Name:</label>
            <input type="text" name="secondname" required>

            <label for="nationalid">National Id:</label>
            <input type="number" name="nationalid" required>

            <label for="username">Username:</label>
            <input type="text" name="username" required>

            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <label for="address">Address:</label>
            <select name="address" id="address">
                <option value="shmesani">Shmesani</option>
                <option value="khalda">Khalda</option>
                <option value="marj_al_hamam">Marj Al Hamam</option>
            </select>

            <label for="bloodtype">Blood Type:</label>
            <select name="bloodtype" id="bloodtype">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="street">Street:</label>
            <input type="text" name="street" required>

            <label for="birthofdate">Date of Birth:</label>
            <input type="date" name="birthofdate" required>

            <label for="gender">Gender:</label>
            <div class="gender-label">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
